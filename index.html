<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>AluraBooks</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__menu-hamburguer container__image"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list__title">Categorias</li>
                <li class="menu-list__item">
                    <a class="menu-list__item__link">Programação</a>
                </li>
                <li class="menu-list__item">
                    <a class="menu-list__item__link">Front-End</a>
                </li>
                <li class="menu-list__item">
                    <a class="menu-list__item__link">Infraestrutura</a>
                </li>
                <li class="menu-list__item">
                    <a class="menu-list__item__link">Business</a>
                </li>
                <li class="menu-list__item">
                    <a class="menu-list__item__link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo da AluraBooks" class="container__image">
        </div>
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="Meus favoritos" class="container__image"></a>
            <a href="#"><img src="assets/Compras.svg" alt="Carrinho de compras"class="container__image"></a>
            <a href="#"><img src="assets/Usuario.svg" alt="Meu perfil" class="container__image"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carousel">
        <h2 class="carousel__title">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">            
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img class="carousel__image" src="./assets/ApacheKafka.svg" alt="Livro Apache Kafka">
                </div>
                <div class="swiper-slide">
                    <img class="carousel__image" src="./assets/Liderança.svg" alt="Livro Liderança">
                </div>
                <div class="swiper-slide">
                    <img class="carousel__image" src="./assets/Javascript.svg" alt="Livro Javascript">
                </div>
                <div class="swiper-slide">
                    <img class="carousel__image" src="./assets/Acessibilidade.svg" alt="Livro Acessibilidade">
                </div>
                <div class="swiper-slide">
                    <img class="carousel__image" src="./assets/Portugol.svg" alt="Livro Portugol">
                </div>
            </div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
  
    </section>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            speed: 400,
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
